<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="header">
      <h1>Today is Lena's birthday!</h1>
      <img
        id="birth-img"
        src="images/Lena.jpg"
        alt="This is a picture of the birthday person"
      />
      <h2 id="bday-age">30 years old</h2>
      <h4 id="bday-date">28.10.2022</h4>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">Here's how happy I am for you today!</h2>
      <h3 class="gift-hint">(Hover over the gift)</h3>
      <div id="happy-img" class="gift-img"></div>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">How people react when you enter the room</h2>
      <div id="hot-img" class="gift-img"></div>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">If I had to describe you with ONE word</h2>
      <div id="hottie-img" class="gift-img"></div>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">The only one as badass as you</h2>
      <div id="badass-img" class="gift-img"></div>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">This one's for you, my friend!</h2>
      <div id="cheers-img" class="gift-img"></div>
    </div>
  </body>
</html>
